<div class="container-fluid">

  <div class="row">

    <div class="col-4">

      <div *ngIf="messageService.messages.length">

        <h2>Messages</h2>

        <button type="button" class="btn btn-primary"
                (click)="messageService.clear()">clear
        </button>

        <div *ngFor='let message of messageService.messages'> {{message}}</div>
      </div>
    </div>
  </div>
</div>
