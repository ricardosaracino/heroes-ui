<div style="margin-top:50px" *ngIf="messageService.messages.length" class="alert alert-primary alert-dismissible fade show" role="alert">

  <div *ngFor="let message of messageService.messages">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clearMessages()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div style="margin-top:50px" *ngIf="messageService.errors.length" class="alert alert-danger alert-dismissible fade show" role="alert">

  <div *ngFor="let message of messageService.errors">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clearErrors()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
